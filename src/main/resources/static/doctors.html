<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokter - Sistem Janji Temu</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/doctors.html" class="nav-brand">Sistem Janji Temu</a>
            <button id="logout-button" class="nav-link btn-logout">Logout</button>
        </nav>
    </header>
    <main class="container-full">
        <div class="page-header">
            <h1>Daftar Dokter Tersedia</h1>
            <p>Pilih dokter untuk melihat detail dan membuat janji temu.</p>
        </div>
        <div id="doctor-list" class="doctor-grid"></div>
    </main>

    <!-- STRUKTUR MODAL JADWAL (disembunyikan secara default) -->
    <div id="schedule-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-doctor-name">Pilih Jadwal</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label for="appointment-date">Pilih Tanggal:</label>
                    <input type="date" id="appointment-date" class="form-control">
                </div>
                <div id="availability-slots">
                    <!-- Slot waktu akan dimuat di sini oleh JavaScript -->
                    <p class="info-text">Silakan pilih tanggal untuk melihat slot yang tersedia.</p>
                </div>
                <div id="modal-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
